<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Event Count Down</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <input
                id="eventName"
                type="text"
                placeholder="Enter the event name.."
            />
            <input
                id="eventDuration"
                type="number"
                placeholder="Enter the event duration in sec.."
            />
            <button id="addEvent">Start Countdown</button>
        </div>
        <br />
        <h3>All Events:</h3>
        <div id="display"></div>
        <br />
        <div>
            <input
                id="searchByName"
                type="text"
                placeholder="Enter the event name.."
            />
            <button id="search">search</button>
        </div>
        <h3>Searched Events:</h3>
        <div id="searchedEvents"></div>

        <script src="main.js"></script>
    </body>
</html>
